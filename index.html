<!doctype html>
<html lang="en">
  <head>
    <title>Student Input page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="avartar_holder">

          </div>

          <div class="row sm12 ">
                 <div class="form-group sm5">
        <input type="text" name="surname" id="surname" class="form-control" placeholder="Surname" aria-describedby="helpId">
        <small id="helpId" class="text-muted">Help text</small>
    </div><div class="form-group sm5">
        <input type="text" name="other_names" id="other_names" class="form-control" placeholder="Other Names" aria-describedby="helpId">
        <small id="helpId" class="text-muted">Help text</small>
          </div>
      </div>

      <!-- dob && gender -->
<div class="row sm12 ">
    <div class="form-group sm5">
        <label for="dob">Date of birth</label>
        <input type="date" name="dob" id="dob" class="form-control" placeholder="Date of birth"
            aria-describedby="helpId">
        <small id="helpId" class="text-muted">Help text</small>
    </div>
 <div class="form-group sm5">
   <label for="gender">Gender</label>
   <select class="form-control" name="gender" id="gender">
     <option>Male</option>
     <option>Female</option>
   </select>
 </div>
</div>
      <!-- email && password -->
        <div class="row sm12 ">
            <div class="form-group sm5">
                <label for="surname">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email"
                    aria-describedby="helpId">
                <small id="helpId" class="text-muted">Help text</small>
            </div>
            <div class="form-group sm5">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone Number"
                    aria-describedby="helpId">
                <small id="helpId" class="text-muted">Help text</small>
            </div>
        </div>



    <!-- qualification && entry level -->
    <div class="row sm12 ">
        <div class="form-group sm5">
            <label for="dob">Surname</label>
            <input type="date" name="dob" id="dob" class="form-control" placeholder="Date of birth"
                aria-describedby="helpId">
            <small id="helpId" class="text-muted">Help text</small>
        </div>
        <div class="form-group sm5">
            <label for="gender">Gender</label>
            <select class="form-control" name="gender" id="gender">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
    </div>

    <!-- programme -->
    <div class="row sm12 ">
                <div class="form-group">
            <label for="programme">Programme</label>
            <select class="form-control" name="programme" id="programme">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
    </div>

 <div class="row sm12">

 </div>

   </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
